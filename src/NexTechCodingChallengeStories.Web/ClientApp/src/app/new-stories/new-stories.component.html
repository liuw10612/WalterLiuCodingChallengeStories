<div class="row">
  <div class="col-md-11 ">
    <h1 id="tableLabel">Hacker News Stories  </h1>  
  </div>
  <div class="col-md-1 ">
    {{collectionSize}}
  </div>
</div>

  <hr class="my-3">
  <article>


      <div class="row border-top mt-1 py-1 width-cheat small">
        <nav class="col-5 col-md-3 mt-2">
          <div ngbDropdown class="d-inline-block" [autoClose]="'inside'">
            <button class="btn btn-primary  btn-xs mr-1" id="dropdownBasic1" ngbDropdownToggle>Page Size</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem (click)="onPageSizeChange(10)">10</button>
              <button ngbDropdownItem (click)="onPageSizeChange(20)">20</button>
              <button ngbDropdownItem (click)="onPageSizeChange(40)">40</button>
              <button ngbDropdownItem (click)="onPageSizeChange(100)">100</button>
            </div> {{perPage}} per page
          </div>
        </nav>
        <nav class="col-5 col-md-3 mt-2 ">
          <ngb-pagination (pageChange)="onPageChange($any($event))" [disabled]="false" [collectionSize]="collectionSize" [(page)]="page" [maxSize]="maxSize" [rotate]="true" [pageSize]="perPage" [ellipses]="false" [boundaryLinks]="true" size="sm">
            <ng-template ngbPaginationFirst><<</ng-template>
            <ng-template ngbPaginationPrevious><</ng-template>
            <ng-template ngbPaginationNext>></ng-template>
            <ng-template ngbPaginationLast>>></ng-template>
          </ngb-pagination>
        </nav>

        <nav class="col-5 col-md-1 mt-2 ">
          <button class="btn btn-default" style="width:100%" [disabled]="loading">
            <fa-icon *ngIf="loading" icon="spinner" [spin]="true" size="2x"></fa-icon> 
          </button>
        </nav>

        <nav class="col-5 col-md-5 mt-2 ">
          <div class="form-group" style="text-align: right">
            <div class="input-group">
              <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Search" />

              <span class="input-group-btn">
                <button class="btn btn-outline-info"  (click)="fullSearch()">
                  <fa-icon icon="search"></fa-icon>
                  Full Search
                </button>
              </span>
            </div>
          </div>
        </nav>

    </div>
  </article>


  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="stories">
    <thead>
      <tr>
        <th>ID</th>
        <th>TIME</th>
        <th>TITLE</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let story of stories | filter : searchText : ['title']">
        <td>{{ story.id }}</td>
        <td>{{ story.time }}</td>
        <td>
          <a href="{{story.url}}"> {{ story.title }} </a>
        </td>
        <td>{{ story.url }}</td>
      </tr>
    </tbody>
  </table>
